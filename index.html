<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HUL Homepage</title>
</head>
<body>
    <main>
        <div id="hero">
            <header>
                <div class="logo-container">
                    <a href=""><img src="img/hul-logo.png" alt="hindustan-uniliver-logo"></a>
                </div>
                <nav>
                    <ul class="top-ul">
                        <li class="theme-section">
                            <svg aria-hidden="true" width="20" height="20" data-testid="uol-c-svg-icon" class="uco-c-header-legacy__theme__menu-action-theme-icon"><use href="/core-assets/icons/functional-extended/contrast.svg#icon" fill="currentColor" data-testid="uol-c-svg-icon-link"></use></svg>
                            <span>Theme</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="location-section">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span>Hindustan Uniliver Limited</span>
                            <a href="">Change location</a>
                        </li>
                        <li class="nav-btn">
                            <a href="">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span>Search site</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="bottom-ul">
                        <li><a href="">Our Company</a></li>
                        <li><a href="">Our Brands</a></li>
                        <li><a href="">Planet & Society</a></li>
                        <li><a href="">News</a></li>
                        <li><a href="">Careers</a></li>
                        <li><a href="">Investors</a></li>
                    </ul>
                </nav>
            </header>
            <div class="hero-banner">
                <img src="img/hero-banner-img.webp" alt="hero-banner-logo">
            </div>
            <div class="search-container">
                <h2>Search Hindustan Uniliver Limited</h2>
                <input type="text" placeholder="Type here">
                <a href="">Search</a>
            </div>
        </div>
    </main>
</body>
</html>
